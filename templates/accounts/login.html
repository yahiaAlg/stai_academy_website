{% extends 'base.html' %}
{% block title %}
  login
{% endblock %}
{% block content %}
<section id="login" class="bg-light py-5" style="height: 71vh;">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-sign-in-alt"></i> Login</h4>
          </div>
          <div class="card-body">
            {% include 'partials/_alerts.html' %}
            <form action="{% url 'login' %}" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">اسم مستخدم</label>
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password2">كلمة مرور</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  required
                  />
                </div>
                
                <button type="submit" class="btn btn-info btn-block text-center">تسجيل دخول</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
