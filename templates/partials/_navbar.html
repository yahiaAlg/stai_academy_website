{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">
      <img src="{% static 'assets/img/logo.png' %}" class="logo" alt="" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavAltMarkup"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav">
        <li 
        {% if request.path == '/' %}
        class="nav-item active mr-3"
        {% else %}
        class="nav-item mr-3"
        {% endif %}
        >
          <a class="nav-link" href="{% url 'index' %}">الرئيسية</a>
        </li>
        <li 
        {% if 'about' in request.path %}
        class="nav-item active mr-3"
        {% else %}
        class="nav-item mr-3"
        {% endif %}
        >
          <a class="nav-link" href="{% url 'about' %}">بخصوصنا</a>
        </li>
        <li 
        {% if 'listings' in request.path %}
        class="nav-item active mr-3"
        {% else %}
        class="nav-item mr-3"
        {% endif %}        
        >
          <a class="nav-link" href="{% url 'listings' %}">قوائم الدورات</a>
        </li>
      </ul>
      {% if user.is_authenticated %}
        
      <ul class="navbar-nav ml-auto">
        <li 
        {% if 'register' in request.path %}
        class="nav-item active mr-3"
        {% else %}
        class="nav-item mr-3"
        {% endif %}        
        >
          <a class="nav-link" href="{% url 'dashboard' %}">
            <i class="fas fa-user"></i> مرحبا {{user.username}} </a
          >
        </li>
        <li
          class="nav-item mr-3"
        >
          <a class="nav-link" href="javascript:{document.getElementById('logout').submit();}">
            <i class="fas fa-sign-out-alt"></i>
            تسجيل الخروج
          </a>
          <form action="{% url 'logout' %}" method="post" id="logout">{% csrf_token %}<input type="hidden"></form>
        </li>
      </ul>
      {% else %}        
        <ul class="navbar-nav ml-auto">
          <li 
          {% if 'register' in request.path %}
          class="nav-item active mr-3"
          {% else %}
          class="nav-item mr-3"
          {% endif %}        
          >
            <a class="nav-link" href="{% url 'register' %}">
              <i class="fas fa-user-plus"></i> تسجيل كمستخدم جديد</a
            >
          </li>
          <li
          {% if 'login' in request.path %}
          class="nav-item active mr-3"
          {% else %}
          class="nav-item mr-3"
          {% endif %}
          >
            <a class="nav-link" href="{% url 'login' %}">
              <i class="fas fa-sign-in-alt"></i>

              تسجيل دخول</a
            >
          </li>
        </ul>
      {% endif %}
    </div>
  </div>
</nav>
